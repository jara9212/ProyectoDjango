{% extends 'base/base.html' %}

{% block content %}
<form method="post" class="form-horizontal col-lg-6 col-md-offset-3 well">
	{% csrf_token %}
	<fieldset>
		<legend>Registrar</legend>
		<div class="form-group">
			<label class="col-lg-4 control-label">Nombre</label>
			<div class="col-lg-6">
        		<input type="text" name="first_name" class="form-control">
      		</div>
		</div>

		<div class="form-group">
			<label class="col-lg-4 control-label">Apellidos</label>
			<div class="col-lg-6">
        		<input type="text" name="last_name" class="form-control">
      		</div>
		</div>

		<div class="form-group">
			<label class="col-lg-4 control-label">Correo</label>
			<div class="col-lg-6">
        		<input type="text" name="email" class="form-control">
      		</div>
		</div>

		<div class="form-group">
			<label class="col-lg-4 control-label">Nombre de Usuario</label>
			<div class="col-lg-6">
        		<input type="text" name="username" class="form-control">
      		</div>
		</div>

		<div class="form-group">
			<label class="col-lg-4 control-label">Contraseña</label>
			<div class="col-lg-6">
        		<input type="password" name="password1" class="form-control">
      		</div>
		</div>

		<div class="form-group">
			<label class="col-lg-4 control-label">Confirmación de contraseña:</label>
			<div class="col-lg-6">
        		<input type="password" name="password2" class="form-control">
      		</div>
		</div>

		<div class="form-group">
			<div class="col-lg-12 col-lg-offset-1">
				<button type="submit" class="btn btn-info">Guardar</button>	
			</div>
			
		</div>
		

	</fieldset>
</form>
{% endblock %}
